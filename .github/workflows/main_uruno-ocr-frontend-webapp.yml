name: 'Build and deploy Node.js app to Azure Web App: uruno-ocr-frontend-webapp'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # ★ここがポイント：.next を明示的に含めて zip を作る
      - name: Create deploy artifact (include .next)
        run: |
          zip next.zip ./* .next -qr

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uruno-ocr-frontend-webapp'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e581b211f2149559ce20e58a4d7747d }}
          package: next.zip
