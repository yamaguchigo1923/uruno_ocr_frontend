name: Azure Static Web Apps CI/CD (Next.js export)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build and export (static)
        run: |
          npm run build
          npm run export
        working-directory: .

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: next-out
          path: ./out

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SKY_0B1B11C00 }}
          app_location: "/"
          output_location: "out"
          app_build_command: "npm run build && npm run export"
          production_branch: "main"
